<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIMF - Sistem Pengurusan Identiti Membership</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            color: #2563eb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .hidden { display: none; }
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen">
            <div class="logo">
                <h1>üîê SPIMF SYSTEM</h1>
                <p>Sistem Pengurusan Identiti Membership</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>üì± PHONE NUMBER</label>
                    <input type="text" id="phoneNumber" required placeholder="Contoh: 0123456789">
                </div>
                <div class="form-group">
                    <label>üÜî ID CARD REGISTRATION</label>
                    <input type="text" id="idCard" required placeholder="Contoh: SPIMF-001">
                </div>
                <div class="form-group">
                    <label>üîë KODE USER</label>
                    <input type="text" id="kodeUser" required placeholder="Contoh: USER123">
                </div>
                <button type="submit">üöÄ LOGIN KE SISTEM</button>
            </form>
            
            <div id="loginMessage" class="message hidden"></div>
        </div>

        <!-- App Screen -->
        <div id="appScreen" class="hidden">
            <div class="logo">
                <h1>üë§ PROFIL ANDA</h1>
                <p>Hai, <span id="userName">-</span>!</p>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label>Nama Penuh</label>
                    <input type="text" id="yourName" required>
                </div>
                <div class="form-group">
                    <label>Umur</label>
                    <input type="number" id="yourAge" required>
                </div>
                <div class="form-group">
                    <label>Tarikh Lahir</label>
                    <input type="date" id="yourDob" required>
                </div>
                <div class="form-group">
                    <label>Jantina</label>
                    <select id="gender" required>
                        <option value="MALE">Lelaki</option>
                        <option value="FEMALE">Perempuan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Agama</label>
                    <input type="text" id="religion" required>
                </div>
                <div class="form-group">
                    <label>Negara</label>
                    <input type="text" id="country" required>
                </div>
                
                <button type="submit">üíæ KEMASKINI DATA</button>
            </form>
            
            <div id="profileMessage" class="message hidden"></div>
            
            <div class="user-info">
                <h3>üìã INFO AKAN</h3>
                <p><strong>ID Card:</strong> <span id="displayIdCard">-</span></p>
                <p><strong>Kode User:</strong> <span id="displayKodeUser">-</span></p>
                <p><strong>Phone:</strong> <span id="displayPhone">-</span></p>
                <p><strong>Status:</strong> <span id="displayStatus">-</span></p>
            </div>
            
            <button onclick="logout()" style="background: #dc3545;">üö™ LOG KELUAR</button>
        </div>
    </div>

    <script>
        // URL APP SCRIPT ANDA
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyFgvBopjeR82k6-KXTZ1sNhrE6AbQFo0UItaFk1xCX57k5KOMOzGx3mQBsm5StMJHm/exec';
        
        let currentUser = null;

        // Setup event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('profileForm').addEventListener('submit', updateProfile);

        async function handleLogin(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phoneNumber').value;
            const idCard = document.getElementById('idCard').value;
            const kodeUser = document.getElementById('kodeUser').value;
            
            const btn = document.querySelector('#loginForm button');
            btn.innerHTML = '‚è≥ MENGESAHKAN...';
            btn.disabled = true;
            
            try {
                const formData = new URLSearchParams();
                formData.append('action', 'login');
                formData.append('phoneNumber', phone);
                formData.append('idCard', idCard);
                formData.append('kodeUser', kodeUser);
                
                console.log('Sending login request...');
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('Login response:', result);
                
                if (result.success) {
                    showMessage('loginMessage', '‚úÖ LOGIN BERJAYA!', 'success');
                    currentUser = result.userData;
                    
                    setTimeout(() => {
                        showApp();
                        loadUserData();
                    }, 1000);
                    
                } else {
                    showMessage('loginMessage', '‚ùå ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('loginMessage', '‚ùå Ralat sistem. Cuba lagi.', 'error');
            }
            
            btn.innerHTML = 'üöÄ LOGIN KE SISTEM';
            btn.disabled = false;
        }

        async function updateProfile(e) {
            e.preventDefault();
            
            if (!currentUser) return;
            
            const btn = document.querySelector('#profileForm button');
            btn.innerHTML = '‚è≥ MENYIMPAN...';
            btn.disabled = true;
            
            try {
                const formData = new URLSearchParams();
                formData.append('action', 'updateProfile');
                formData.append('row', currentUser.row);
                formData.append('YOUR NAME', document.getElementById('yourName').value);
                formData.append('YOUR AGE', document.getElementById('yourAge').value);
                formData.append('YOUR DATE OF BIRTH', document.getElementById('yourDob').value);
                formData.append('GENDER', document.getElementById('gender').value);
                formData.append('YOUR RELIGION', document.getElementById('religion').value);
                formData.append('YOUR COUNTRY', document.getElementById('country').value);
                
                console.log('Sending update request...');
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('Update response:', result);
                
                if (result.success) {
                    showMessage('profileMessage', '‚úÖ DATA BERJAYA DIKEMASKINI!', 'success');
                    // Update local data
                    currentUser['YOUR NAME'] = document.getElementById('yourName').value;
                    currentUser['YOUR AGE'] = document.getElementById('yourAge').value;
                    document.getElementById('userName').textContent = currentUser['YOUR NAME'];
                } else {
                    showMessage('profileMessage', '‚ùå ' + result.message, 'error');
                }
                
            } catch (error) {
                console.error('Update error:', error);
                showMessage('profileMessage', '‚ùå Gagal menyimpan data', 'error');
            }
            
            btn.innerHTML = 'üíæ KEMASKINI DATA';
            btn.disabled = false;
        }

        function loadUserData() {
            if (!currentUser) return;
            
            document.getElementById('userName').textContent = currentUser['YOUR NAME'] || 'User';
            document.getElementById('yourName').value = currentUser['YOUR NAME'] || '';
            document.getElementById('yourAge').value = currentUser['YOUR AGE'] || '';
            document.getElementById('yourDob').value = currentUser['YOUR DATE OF BIRTH'] || '';
            document.getElementById('gender').value = currentUser['GENDER'] || 'MALE';
            document.getElementById('religion').value = currentUser['YOUR RELIGION'] || '';
            document.getElementById('country').value = currentUser['YOUR COUNTRY'] || '';
            
            document.getElementById('displayIdCard').textContent = currentUser['ID CARD REGISTRATION'] || '-';
            document.getElementById('displayKodeUser').textContent = currentUser['KODE USER'] || '-';
            document.getElementById('displayPhone').textContent = currentUser['PHONE NUMBER'] || '-';
            document.getElementById('displayStatus').textContent = currentUser['STATUS ACCOUNT'] || 'AKTIF';
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
        }

        function logout() {
            if (confirm('Log keluar dari sistem?')) {
                currentUser = null;
                document.getElementById('appScreen').classList.add('hidden');
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('loginForm').reset();
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
            
            setTimeout(() => {
                element.classList.add('hidden');
            }, 5000);
        }

        console.log('SPIMF System Ready!');
    </script>
</body>
</html>
